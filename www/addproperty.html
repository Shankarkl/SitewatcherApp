		<script type="text/javascript">
        function validateAddPropertyForm() {
		var NAME_PATTERN  = "^[a-zA-Z0-9\\s\\._\\'-]{2,50}$";
		$("#formError").empty();
		var name = $("#name").val();
		var area = $("#area").val();
		var stage = $("#stage").val();
		var siteNumber = $("#siteNumber").val();
		var developmentName = $("#developmentName").val();
		var comments = $("#comments").val();
		var city = $("#city").val();
		var district = $("#district").val();
		var state = $("#state").val();
		if(name == "" || !name.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid PropertyName");
			return false;
		}
		if(area == "" || !area.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid Area");
			return false;
		}
		if(siteNumber == "" || !siteNumber.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid SiteNumber");
			return false;
		}
		if(developmentName == "" || !developmentName.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid DevelopmentName");
			return false;
		}
		if(stage != "" && !stage.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid Stage");
			return false;
		}
		if(city == "" || !city.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid City");
			return false;
		}
		if(district != "" && !district.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid District");
			return false;
		}
		if(state == "" || !state.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid State");
			return false;
		}
		if(comments == "" || !comments.match(NAME_PATTERN)){
			$("#formError").empty("");
			$("#formError").html("Please enter a valid comments");
			return false;
		}
		var res = window.jsinterface.addProperty(name, area, siteNumber, developmentName, stage, city, district, state, comments);
		 $("#name").val("");
		$("#area").val("");
		 $("#stage").val("");
		 $("#siteNumber").val("");
		 $("#developmentName").val("");
		$("#comments").val("");
		 $("#city").val("");
		 $("#district").val("");
		$("#state").val("");
		if(res == "success"){
			window.location.href = "dashboard.html";
		} else {
			window.location.href = "addproperty.html";
		}
	}
    </script>
